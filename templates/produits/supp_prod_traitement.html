<div class="suppression-container">
    <div class="suppression">
        <h2>Suppression de magasin
        </h2>
        <div class="div-text-button">
            <div class="div-text">
                <div>
                    <p>
                        Vous êtes sur le point de supprimer le produit n°{{produit[0]}}. Êtes-vous

            </div>

                <button>

            </div>
        </div>
    </div>
