{% extends './base.html' %}
{% block content %}



<div class="form-ajouter">
    <h2>Ajouter Stock</h2>
    <div class="form-center-ajouter">
        <form action="/stock/" method="post">

            <label for="magasin"> Magasin: </label>
            <select id="magasin" name="magasin" required>
                {% for magasin_id, magasin_name in magasins %}
                <option value="{{ magasin_id }}">{{ magasin_name }}</option>
                {% endfor %}
            </select>

            <label for="produit"> Produit: </label>
            <select id="produit" name="produit" required>
                {% for produit_id, produit_name in produits %}
                <option value="{{ produit_id }}">{{ produit_name }}</option>
                {% endfor %}
            </select>

            <label for="quantite"> Quantit√©: </label>
            <input type="number" id="quantite" name="quantite" min="1" value="1" required>


            <div class="button">
                <button>
                    <a href="{{url_for('liste_stock')}}"> Retour </a>
                </button>

                <button type="submit">
                    Valider
                </button>
            </div>
        </form>

    </div>
</div>
{% endblock %}
